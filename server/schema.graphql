type Query {
 jobs: [Job!]
 job(id: ID!): Job
 company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

""" Represents a job ad posted to our board."""
type Job {
    id: ID!
    """ The __date__ the job was posted, in ISO-8061 format. Like `2022-12-31`. """
    date: String!
    title: String!
    company: Company!
    description: String
}